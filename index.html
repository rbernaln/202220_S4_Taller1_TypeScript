<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
        background:black;
        color:white;
    }
    .card {
    background-color:black;
    }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 p-3">TV Series</div>
                        <form class="m-3"> 
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-danger">Aplicar</button>
                                </div>
                            </div>
                        </form>
                                <table class="table table-dark" >
                                <thead class="thead-dark">  
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Channel</th>
                                    <th>Seasons</th>
                                </tr>
                            </thead>
                            <tbody id="series" font-size:12 >
                            </tbody>
                        </table>
            </div>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Seasons average:</strong></h5>
                            <h5 class="col-4" id="Avg-seasons"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/dataSeries.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
